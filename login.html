<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase - Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="https://assets.coinbase.com/assets/favicon-32.edb331948b196fde10cb4d6a4e894bb8.png">
</head>
<body>
    <div class="container-p">
        <div class="container">
            <div class="container-img">
                <img src="./assets/img/coinbase.png" alt="">
            </div>
            <h1>Login to Coinbase</h1>
            <form action="">
                <div class="section-inputs">
                    <label for="email">
                        <span>Email</span>
                        <input type="email" name="email" id="email"placeholder="Your email address">
                    </label>
                </div>
                <button type="submit" class="btn" >Continue</button>
                <a href="singup.html" class="btn-a">Create Account</a>
                <div class="section-politic">
                    <div>
                    <a href="">Sign in to a business account</a>
                    </div>
                    <div class="div-a">
                    <a href="">Privacy Policy</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
